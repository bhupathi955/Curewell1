<!DOCTYPE html>
<head>
    <style>
        label
        {
            color:black;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <img style="height:200px; width:300px;" src="/image/Friends.png" alt="Friends Image unvailable"/>
    <h3 style="text-align: center;">Friendship Zone</h3>
    <h3>Add your details to register</h3>
    <form action="RegistrationConfirmation.html" method="GET">
        <label for ="Name">Name: </label>
        <input type="text" placeholder="Enter your name" id="Name" minlength="3" pattern="^[A-Za-z\s]+$" required/>
        <br/>
        <br/>
        <label for ="Email">Email: </label>
        <input type="email" id="Email" />
        <br/>
        <br/>
        <label for ="Age">Age: </label>
        <input type="number" id="Age" min="18"/>
        <br/>
        <br/>
        <label for ="Birth">Birth Day: </label>
        <input type="date" id="Birth" />
        <br/>
        <br/>
        <label for ="Gender">Gender: </label>
        <input type="radio" id="Gender" value="M">M</input>
        <input type="radio" id="Gender" value="F">F</input>
        <br/>
        <br/>
        <label for ="About">About: </label>
        <textarea rows="5" cols="30"></textarea>
        <br/>
        <br/>
        <label for ="Phone">Phone: </label>
        <input type="number" id="Phone" />
        <br/>
        <br/>
        <label for="I">Interested in: </label>
        <input type="radio" id="I" value="Friendship">Friendship</input>
        <input type="radio" id="I" value="Dating">Dating</input>
        <label for="A">Attachment: </label>
        <input type="file" id="A"/>
        <br/><br/>
        <input type="submit" id="S" value="Register"/>
        <input onclick="location.href='/RegistrationConfirmationforAdmin.html'" type="submit" id="S1" value="Register as Admin"/>
    </form>
</body>
